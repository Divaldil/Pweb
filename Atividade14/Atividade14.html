<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Teste DOM</title>
    <style>
        .nom {

        .barra {
            border: 2px solid white;
        }

        #formulario1 {
            background-color: rgb(94, 177, 255);
        }

        #principal {
            padding: 30px;
        }
    </style>
    <script>
        function validarDados() {
            
            // usando a posicao no formulario
            if (document.forms.formulario1.elements[0].value == "" || document.forms.formulario1.elements[0].value.length < 10) {
                alert("Preencha campo NOME corretamente!");
                document.forms.formulario1.elements[0].focus();
                return false;
            };

            // usando o nome no formulario
            if (document.forms.formulario1.elements["idEmail"].value == "" || document.forms.formulario1.elements["idEmail"].value.indexOf('@') == -1 || document.forms.formulario1.elements["idEmail"].value.indexOf('.') == -1) {
                alert("Preencha campo E-MAIL corretamente!");
                document.forms.formulario1.elements.idEmail.focus();
               return false;
            }

            //usando o nome no formulario  de maneira direta
            if (document.forms.formulario1.elements.idComentario.value == "" || document.forms.formulario1.elements.idComentario.value.length < 20) {
                alert("É necessario preencher o campo COMENTARIO com mais de 20 caracteres!");
                document.getElementById("idComentario").focus();
                return false;
            }

            var opcoes = document.getElementsByName("check");

            if ((!opcoes[0].checked) && (!opcoes[1].checked)){
                alert("Favor selecionar uma opção")
                return false;
            } else{
                
            }

            return true;
        }
    </script>
</head>

<body>
    <form action="teste" method="POST" name="formulario1" id="formulario1" onsubmit="return validarDados();">

        <div id="principal" width=200 heigth=200 align=center>
            <div class="titulo">
                <h1>Formulario Principal</h1>
            </div>
            <div class="barra">

            </div>
            <div class="nom">
                <p>Nome Completo:</p>
                <input name="idNome" type="text" id="idNome" size="52" maxlength="150">
            </div>
            <br>
            <div class="nom">
                <p>E-Mail :</p>
                <input name="idEmail" type="email" id="idEmail" size="52" maxlength="150"></div>
            <br>
            <div class="nom">
                <p>Comentário :</p>
                <textarea name="idComentario" cols="50" rows="8" id="idComentario" value="" input></textarea>
            </div>
            <br>
            <div class="pesquisa">
                <p>Pesquisa:</p>
                <p>primeira vez nesta página?</p>
                <input name="check" type="radio" form="formulario1" value="sim" id="idSim">Sim
                <input name="check" type="radio" form="formulario1" value="nao" id="idNao">Não
            </div>
            <br>
            <input name="Submit" type="submit" form="formulario1" value="Submit" onclick="validarDados">
            <input name="Reset" type="reset" form="formulario1" value="Redefinir">
        </div>
    </form>
